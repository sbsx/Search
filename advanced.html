<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <a href="image.html">Image</a>
            <a href="search.html">Search</a>
        </div>
        

        <div class="leftflex">
            <form class="leftflexform" action="https://www.google.com/search">
                <label for="all"> all these words: </label>
                <input id="all" type="text" name="as_q">
                <label for="exact"> this exact word or phrase: </label>
                <input id="exact" type="text" name="as_epq">
                <label for="any"> any of these words:</label>
                <input id="any" type="text" name="as_oq">
                <label for="none">none of these words:</label>
                <input id="none" type="text" name="as_eq">
                <label for="range"> numbers ranging from:</label>
                <input id="range" type="text" name="as_nlo">
                <label for="end"> to </label>
                <input id="end" type="text" name="as_nhi">
                
                <input type="submit" value="Advanced Search" aria-label="Advanced Search">
            </form>
        </div>
        
    </body>
</html>
